<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./app.css">
  <title>Pomodoro</title>
</head>
<body>
  <div class="content">
    <div class="pomodoro">
      <div class="progress-container">
        <svg id="progress-bar" class="progress-bar" width="100%" height="100%" viewPort="0 0 100 100" version="2.0" xmlns="http://www.w3.org/2000/svg">
          <circle id="bar" class="bar" r="0" cx="50%" cy="50%"></circle>
        </svg>
      </div>
      <div id="time" class="time">00:00</div>
      <div id="pause" class="pause">pause</div>
    </div>
  </div>
  <script src="./app.js"></script>
</body>
</html>

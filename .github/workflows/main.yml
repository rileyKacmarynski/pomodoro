# This is a basic workflow to help you get started with Actions

name: Blob storage website CI

# Controls when the action will run. 
on:
    push:
        branches: [ main ]
    pull_request:
        branches: [ main ]
        
jobs:
  build:
    runs-on: ubuntu-latest
    steps:            
    - uses: actions/checkout@v2
    - uses: azure/login@v1
      with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}        
    - name: Install npm packages
      shell: bash
      run: |
        cd $GITHUB_WORKSPACE/src/WebApp
        npm install
    - name: Build app
      shell: bash
      run: |
        cd $GITHUB_WORKSPACE/src/WebApp
        npm run build
    - name: Upload to blob storage
      uses: azure/CLI@v1
      with:
        azcliversion: 2.0.72
        inlineScript: |
            az storage blob upload-batch --account-name rkpomodoro -d '$web' -s $GITHUB_WORKSPACE/src/WebApp/dist
    - name: logout
      run: |
            az logout
